ingress:
  enabled: true
  ingressClassName: "nginx" # nginx or traefik or blank for trying auto-detect
  tls: false
  prometheus:
    enabled: true
    host: "prometheus.rocket.chat"
    path: /
  grafana:
    enabled: true
    host: "grafana.rocket.chat"
    path: /


operator:
  prometheus:
    prometheusSpec:
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: something # Get available classes with: kubectl get storageclasses.storage.k8s.io
grafana:
  enabled: true
  deploy:
    storageClassName: something # Get available classes with: kubectl get storageclasses.
