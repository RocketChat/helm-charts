name: Test helm chart

on:
  workflow_call:
    inputs:
      tag:
        type: string
        required: true
      chartVersion:
        type: string
        required: true
  workflow_dispatch:
    inputs:
      tag:
        required: true
        description: 'RocketChat tag to test'
      chartVersion:
        description: 'Chart version to test'
        required: true
  push:
    paths:
      - 'rocketchat/**'
      - 'bats/**'
      - 'mock/**'
      - '.github/workflows/test.yml'
      - 'task.bash'

env: 
  REPO: 'RocketChat/helm-charts'
  TESTS_REPO: 'RocketChat/public-releases'

jobs:
  # this 3 jobs will run in parallel for warming up the workflow
  clone:
    runs-on: ubuntu-latest
    steps:
      - name: Clone helm chart repository
        uses: actions/checkout@v3
        with:
          submodules: true

  setup-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Setup docker
        uses: docker/setup-docker-action@v4

  setup-kind:
    runs-on: ubuntu-latest
    steps:
      - name: Kubernetes KinD Cluster
        id: kind
        uses: helm/kind-action@v1
        with:
          install_only: true

  rocketchat-chart-kwok:
    needs:
      - setup-docker
      - setup-kind
      - clone
    strategy:
      matrix: 
        mode:
          - monolith
          - microservices
    runs-on: ubuntu-latest
    steps:
      # this will be much faster due to the warm cache
      - name: Clone helm chart repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - run: ./task.bash rocketchat ${{matrix.mode}} mock
      
    
  rocketchat-chart-kind:
    needs:
      - rocketchat-chart-kwok
    strategy:
      matrix: 
        mode:
          - monolith
          - microservices
    runs-on: ubuntu-latest
    steps:
      # this will be much faster due to the warm cache
      - name: Clone helm chart repository
        uses: actions/checkout@v3
        with:
          submodules: true
      - run: ./task.bash rocketchat ${{matrix.mode}} cluster
      
