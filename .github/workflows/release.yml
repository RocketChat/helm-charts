name: Release helm chart

on:
  workflow_call:
    secrets:
      github-token:
        required: true
    inputs:
      chartVersion:
        type: string
        required: true
      tag:
        type: string
        required: true
      chartName:
        type: string
        required: true

env:
  REPO: 'RocketChat/helm-charts'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Clone helm repo
        uses: actions/checkout@v2
        with:
          repository: ${{ env.REPO }}
          path: ./helm-charts
          token: ${{ secrets.github-token }}

      - name: Clone helm repo (gh-pages)
        uses: actions/checkout@v2
        with:
          repository: ${{ env.REPO }}
          ref: gh-pages
          path: ./gh-pages
          token: ${{ secrets.github-token }}

      - name: Update chart and app versions
        shell: bash
        id: version
        run: |
          sed -i -r '/^appVersion:/ s/ .+/ ${{ inputs.tag }}/' ./helm-charts/${{ inputs.chartName }}/Chart.yaml
          sed -i -r '/^version:/ s/ .+/ ${{ inputs.chartVersion }}/' ./helm-charts/${{ inputs.chartName }}/Chart.yaml

      - name: Pull dependencies
        shell: bash
        run: helm dependency update ./helm-charts/${{ inputs.chartName }}

      - name: Generate helm package
        shell: bash
        run: helm package ./helm-charts/${{ inputs.chartName }} -d gh-pages/charts/

      - name: Re-generate helm index
        run: helm repo index ./gh-pages/

      - name: Push to master
        uses: EndBug/add-and-commit@v9
        with:
          add: "${{ inputs.chartName }}/Chart.yaml"
          cwd: helm-charts
          message: "Chore: bump Rocket.Chat and chart version to ${{ inputs.chartVersion }} with Rocket.Chat version ${{ inputs.tag }}"
          push: true

      - name: Push to gh-pages
        uses: EndBug/add-and-commit@v9
        with:
          add: "."
          cwd: gh-pages
          message: "Chore: bump ${{ inputs.chartName }} and chart version to ${{ inputs.chartVersion }} with AppVersion version ${{ inputs.tag }}"
          push: true
      
      - name: Create a release with artifact
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ format('./gh-pages/charts/${0}-{1}.tgz', inputs.chartName, inputs.chartVersion) }}
          prerelease: false
          repository: ${{ env.REPO }}
          token: ${{ secrets.github-token }}
          name: ${{ inputs.chartName }}-${{ inputs.chartVersion }}
          tag_name: ${{ inputs.chartName}}-${{ inputs.chartVersion }}
          body: ${{ format('https://github.com/RocketChat/Rocket.Chat/releases/{1}-{0}', inputs.chartName, inputs.tag) }}
          generate_release_notes: true
          draft: false
