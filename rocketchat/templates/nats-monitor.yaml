{{ if and .Values.nats.exporter.enabled (not .Values.nats.exporter.serviceMonitor.enabled) }}
{{ if and .Values.podMonitor.enabled (.Capabilities.APIVersions.Has "monitoring.coreos.com/v1") }}
{{/* if there is the monitoring.coreos.com/v1 API, use it */}}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/name: nats
  name: {{ .Release.Name }}-nats
  namespace: {{ .Release.Namespace }}
spec:
  podMetricsEndpoints:
  - port: prom-metrics
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/name: nats
{{ else }}
{{/* if there is no monitoring.coreos.com/v1 API, use the annotations to scrape the metrics */}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-nats-metrics
  namespace: {{ .Release.Namespace }}
  annotations:
    prometheus.io/path: "/metrics"
    prometheus.io/scrape: "true"
    prometheus.io/port: "8222"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: nats
    app.kubernetes.io/instance: {{ .Release.Name }}
  publishNotReadyAddresses: true
  ports:
  - appProtocol: http
    name: monitor
    port: 8222
    protocol: TCP
    targetPort: monitor
  sessionAffinity: None
{{ end }} {{/* endif */}}
{{ end }}
