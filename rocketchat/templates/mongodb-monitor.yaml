{{ if and .Values.mongodb.serviceMonitor.enabled .Values.mongodb.metrics.enabled (not .Values.mongodb.metrics.serviceMonitor.enabled) (.Capabilities.APIVersions.Has "monitoring.coreos.com/v1") }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-mongodb
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  endpoints:
  - interval: 30s
    port: prometheus
    basicAuth:
      username:
        name: {{ include "rocketchat.mongodb.name" . }}-metrics-basic-auth
        key: username
      password:
        name: {{ include "rocketchat.mongodb.name" . }}-metrics-basic-auth
        key: password
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  jobLabel: rocketchat-mongodb
  selector:
    matchLabels:
      app: {{ include "rocketchat.mongodb.name" . }}
{{ end }}